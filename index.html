<!DOCTYPE html>
    <html>
        <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            line-height: 1.6;
            height: 100%;
            margin: 0;  
            padding: 0; 
            background-color: #f4f4f4;
            color: #333;
        }

        @media (max-width: 600px) {
            header {
                text-align: center;
            }

            .naila {
                width: 150px;
                height: 150px;
            }

            section {
                padding: 15px;
                margin-bottom: 30px;
            }

            h2 {
                font-size: 24px;
            }

            li {
                font-size: 18px;
            }
        }

        header {
            background-color: #227cf3;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header img.naila {
            width: 210px;
            height: 210px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 15px;
        }

        header h1 {
            font-size: 24px;
            margin-top: 10px;
        }

        section {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 90%;
        }

        section h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        section ul {
            list-style: none;
            padding-left: 0;
        }

        section li {
            font-size: 20px;
            margin: 5px 0;
        }

        .alfa {
            text-decoration: underline;
            color: #227cf3;
        }

        .alfa:hover {
            color: #1a5bb8;
        }

        footer {
            background-color: #227cf3;
            color: #fff;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <img class="naila" src="naila.jpg" alt="Foto de Naila">
        <h1>Naila Cordeiro de Souza Peixoto</h1>
    </header>

    <main>
        <section>
            <h2>HABILIDADES</h2>
            <ul>
                <li>Liderança</li>
                <li>Trabalho em equipe</li>
            </ul>
        </section>
        
        <section>
            <h2>FORMAÇÃO</h2>
                <ul>
                    <li>Cursando o ensino médio</li>
                </ul>
        </section>

        <section>
            <h2>PROJETOS</h2>
            <ul>
                <li class="alfa"><a target="_blank" href="https://alfa.totsys.com.br/">PAGE RESTAURANTE - ALFA</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2024 Naila</p>
    </footer>
